  <style media="screen">
  *{
margin: 0;
padding: 0;
box-sizing: border-box;
}

body{
background: #ceeef2;
}

.wrapper{
width: auto;
margin: 45px 0;
}

.wrapper .image_gallery{
display: flex;
justify-content: center;
flex-wrap: wrap;
}

.wrapper .image_gallery .image_gallery_item{
width: 280px;
height: 200px;
border: 2px solid white;
cursor: pointer;
position: relative;
}

.wrapper .image_gallery .image_gallery_item img{
width: 100%;
height: 100%;
}

.wrapper .image_gallery .image_gallery_item .overlay{
width: 100%;
height: 100%;
background: #ff7979;
position: absolute;
top: 0;
left: 0;
transform: scale(0);
transition: all 0.6s 0.1s linear;
}

.wrapper .image_gallery .image_gallery_item .overlay .fas{
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
background: #fff;
color: #ff7979;
padding: 15px;
border-radius: 50%;
}

.wrapper .image_gallery .image_gallery_item:hover .overlay{
transform: scale(0.98);
}
  </style>
</head>
